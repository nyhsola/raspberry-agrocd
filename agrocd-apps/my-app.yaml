apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-app
  namespace: default
spec:
  project: default

  source:
    repoURL: https://github.com/nyhsola/raspberry-agrocd.git
    targetRevision: main
    path: service1

  destination:
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
